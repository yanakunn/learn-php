<style>

    table,
    td,
    th {
      border: 1px solid black;
    }

    #table1 {
      border-collapse: collapse;
      width: 50%;
      height: 20%;
    }
    #table2 {
      border-collapse: collapse;
      width: 675px;
      height: 100px;
    }
  </style>
</head>

<body>
  <table id="table1">
    <tr>
      <th>Flight No</th>
      <th>Place</th>
      <th>Destination</th>
      <th colspan="2">Time</th>
    </tr>
    <tr align="center">
      <td></td>
      <td></td>
      <td></td>
      <td>Arrival</td>
      <td>Departure</td>
    </tr>
  </table>
  <br>
  <table id="table1">
    <tr align="center">
      <td rowspan="2">Time</td>
      <th>Johor Bahru</th>
      <th>Jakarta</th>
      <th>Dhaka</th>
      <th>Jeddah</th>
    </tr>
    <tr align="center">
      <td>3:30 pm</td>
      <td>2:30 pm</td>
      <td>1:30 pm</td>
      <td>10:30 am</td>

    </tr>
  </table>
  <br>
  <table id="table2">
    <tr>
      <th colspan="3" style="background-color: rgb(0, 119, 255);">BLUE</th>

    </tr>
    <tr align="center">
      <td style="background-color: rgb(253, 3, 3);">RED</td>
      <td style="background-color: rgba(5, 177, 71, 0.947);">GREEN</td>
      <td style="background-color: yellow;">YELLOW</td>

    </tr>
  </table>
  <br>
  <table id="table1">
    <tr align="center">
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
    </tr>
    <tr align="center">
      <td>5</td>
      <td colspan="2" rowspan="2"><b>Image</b></td>
      <td>6</td>
    </tr>
    <tr align="center">
      <td>7</td>
      <td>8</td>
    </tr>
    <tr align="center">
      <td>9</td>
      <td>10</td>
      <td>11</td>
      <td>12</td>
    </tr>
  </table>
</body>
