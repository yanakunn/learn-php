<!DOCTYPE html>
<html>
<head>
	<title>Largest Number</title>
</head>
<body>
	<p>The largest number is: <span id="result"></span></p>

	<script>
		// Define the input numbers
		var num1 = -5;
		var num2 = -2;
		var num3 = -6;
		var num4 = 0;
		var num5 = -1;

		// Find the largest number
		var largest = Math.max(num1, num2, num3, num4, num5);

		// Display the result on the web page
		document.getElementById("result").innerHTML = largest;
	</script>
</body>
</html>
