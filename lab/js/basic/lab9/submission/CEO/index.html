<!DOCTYPE html>
<html>

<head>
    <title>Lab 9</title>
    <script>
        function swapcase(str) {
            var result = "";
            for (var i = 0; i < str.length; i++) {
                var char = str.charAt(i);
                if (char === char.toUpperCase()) {
                    result += char.toLowerCase();
                } else {
                    result += char.toUpperCase();
                }
            }
            return result;
        }
    </script>
</head>

<body>
    <p>Enter a string to swap case:</p>
    <input type="text" id="input">
    <button
        onclick="document.getElementById('output').innerHTML = swapcase(document.getElementById('input').value)">Swap
        Case</button>
    <p>Result: <span id="output"></span></p>
</body>

</html>
