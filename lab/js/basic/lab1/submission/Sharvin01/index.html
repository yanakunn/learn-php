<!DOCTYPE html>
<html>
  <head>
    <title>Exponent Calculator</title>
  </head>
  <body>
    <h1>Exponent Calculator</h1>
    <form>
      <label for="base">Base:</label>
      <input type="number" id="base" name="base" required /><br /><br />
      <label for="exp">Exponent:</label>
      <input type="number" id="exp" name="exp" required /><br /><br />
      <button type="button" onclick="calculate()">Calculate</button><br /><br />
      <label for="result">Result:</label>
      <input type="number" id="result" name="result" readonly />
    </form>

    <script>
      function calculate() {
        const base = parseInt(document.getElementById("base").value);
        const exp = parseInt(document.getElementById("exp").value);
        const result = document.getElementById("result");

        if (isNaN(base) || isNaN(exp)) {
          result.value = "Please enter valid numbers.";
        } else {
          let answer = 1;

          for (let i = 1; i <= exp; i++) {
            answer *= base;
          }

          result.value = answer;
        }
      }
    </script>
  </body>
</html>
