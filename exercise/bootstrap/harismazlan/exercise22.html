<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Carousel Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ul>

      <!-- Slides -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="d-flex justify-content-center">
            <img src="images/kakashi-hatake-naruto-amoled-black-background-artwork-5120x2880-6484.jpg" alt="Slide 1" style="max-width: 100; height: 50em; text-align: center;">
          </div>
            <div class="carousel-caption">
            <h3>Slide 1</h3>
            <p>Description of slide 1.</p>
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-flex justify-content-center">
            <img src="images/Kakashi.jpg" alt="Slide 2" style="max-width: 100; height: 50em; text-align: center;">
          </div>
            <div class="carousel-caption">
            <h3>Slide 2</h3>
            <p>Description of slide 2.</p>
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-flex justify-content-center">
            <img src="images/Katakuri.jpeg" alt="Slide 3" style="max-width: 100; height: 50em; text-align: center;">
          </div>
            <div class="carousel-caption">
            <h3>Slide 3</h3>
            <p>Description of slide 3.</p>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </div>
</body>

</html>
