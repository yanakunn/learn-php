<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Carousel Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ul>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/800/400" alt="Slide 1">
                    <div class="carousel-caption">
                        <h3>Slide 1</h3>
                        <p>Description of slide 1.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1800/400" alt="Slide 2">
                    <div class="carousel-caption">
                        <h3>Slide 2</h3>
                        <p>Description of slide 2.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1800/400" alt="Slide 3">
                    <div class="carousel-caption">
                        <h3>Slide 3</h3>
                        <p>Description of slide 3.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1800/400" alt="Slide 4">
                    <div class="carousel-caption">
                        <h3>Slide 4</h3>
                        <p>Description of slide 4.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1800/400" alt="Slide 5">
                    <div class="carousel-caption">
                        <h3>Slide 5</h3>
                        <p>Description of slide 5.</p>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</body>

</html>
