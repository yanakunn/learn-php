<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bootstrap Button Example</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    
  </head>
  <body>
    <div class="container mt-5">
      <h1>Bootstrap Button Example</h1>
      <button class="btn btn-primary mr-2"><i class="fa fa-ホーム"></i> Primary Button</button>
      <button class="btn btn-secondary mr-2"><i class="fa fa-ホーム"></i> Secondary Button</button>
      <button class="btn btn-success mr-2"><i class="fa fa-ホーム"></i> Success Button</button>
      <button class="btn btn-danger mr-2"><i class="fa fa-ホーム"></i> Danger Button</button>
      <button class="btn btn-warning mr-2"><i class="fa fa-ホーム"></i> Warning Button</button>
      <button class="btn btn-info mr-2"><i class="fa fa-ホーム"></i> Info Button</button>
      <button class="btn btn-light mr-2"><i class="fa fa-ホーム"></i> Light Button</button>
      <button class="btn btn-dark mr-2"><i class="fa fa-ホーム"></i> Dark Button</button>
      <button class="btn btn-outline-primary mr-2"><i class="fa fa-ホーム"></i> 
        Outline Primary Button
      </button>
      <button class="btn btn-outline-secondary mr-2"><i class="fa fa-ホーム"></i> 
        Outline Secondary Button
      </button>
      <button class="btn btn-outline-success mr-2"><i class="fa fa-ホーム"></i> 
        Outline Success Button
      </button>
      <button class="btn btn-outline-danger mr-2"><i class="fa fa-ホーム"></i> Outline Danger Button</button>
      <button class="btn btn-outline-warning mr-2"><i class="fa fa-ホーム"></i> 
        Outline Warning Button
      </button>
      <button class="btn btn-outline-info mr-2"><i class="fa fa-ホーム"></i> Outline Info Button</button>
      <button class="btn btn-outline-light mr-2"><i class="fa fa-ホーム"></i> Outline Light Button</button>
      <button class="btn btn-outline-dark mr-2"><i class="fa fa-ホーム"></i> Outline Dark Button</button>
      <button class="btn btn-primary btn-lg mr-2"><i class="fa fa-ホーム"></i> Large Primary Button</button>
      <button class="btn btn-secondary btn-sm mr-2"><i class="fa fa-ホーム"></i> 
        Small Secondary Button
      </button>
      <button class="btn btn-success btn-block"><i class="fa fa-ホーム"></i> Block Success Button</button>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
