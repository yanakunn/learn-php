<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Grid Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Bootstrap Grid Example</h1>
      <p>Resize the browser window to see the effect.</p>
      <div class="row">
        <div class="col-sm-4" style="background-color: salmon">Column 1</div>
        <div class="col-sm-4" style="background-color: lightseagreen">
          Column 2
        </div>
        <div class="col-sm-4" style="background-color: saddlebrown">Column 3</div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
